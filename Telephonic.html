<!DOCTYPE html>
<html lang="en">

<head>
        <title>telephonicKeypad</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>  
    <table class = "telephonic" >
        <tr>
        <td colspan = "3"> <input type="text" readonly> </td>
        </tr>
        <tr>
        <td> <button data-text=",.!" data-number="1">1</br><small>, . !</small></button> </td>
        <td>  <button data-text="abc" data-number="2">2</br><small>a b c</small></button> </td>
        <td> <button data-text="def" data-number="3">3</br><small>d e f</small></button> </td>
        </tr>
        <tr>
        <td><button data-text="ghi" data-number="4">4</br><small>g h i</small></button> </td>
        <td>  <button data-text="jkl" data-number="5">5</br><small>j k l</small></button> </td>
        <td>  <button data-text="mno" data-number="6">6</br><small>m n o</small></button>   </td>
        </tr>
        <tr>
        <td> <button data-text="pqrs" data-number="7">7</br><small>p q r s</small></button> </td>
        <td>  <button data-text="tuv" data-number="8">8</br><small>t u v</small></button> </td>
        <td><button data-text="wxyz" data-number="9">9</br><small>w x y z</small></button>  </td>
        </tr>
        <tr>
        <td><button data-text="*">*</br></button> </td>
        <td> <button data-text="0">0</br></button> </td>
        <td> <button data-text="#">#</br></button>  </td>
        </tr>
        </table>
</body>
<script src="telephonic.js"></script>
</html>
